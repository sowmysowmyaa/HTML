<html>
<head>
<title>FORM</title>
<h1><center><b>FORM</b></center></h1>
<form action="/action_page.php" method="get" autocomplete="on">
<body style="background-color:#F08080">
<style>
h1{
font-size:30px;
}
</style>
<b>First Name:</b><br><br>
<input type="text" name="First Name" autofocus>
<br><br>
<b>Last Name:</b><br><br>
<input type="text" name="Last Name">
<br><br>

<br>
<b>Password:</b><br><br>
<input type="password" id="Password" name="Password">

<br><br>
<b>Date of birth:</b><br><br>
<input type="Date" name="Date of birth">
<br>
<br>
<b>Address:</b><br><br>
<textarea name="Address" rows="5" cols="40"></textarea>
<br><br>
<b>Post code:</b><br><br>
<input type="text" name="Post code">
<br>
<br>
<b>Gender:</b><br><br>
<input type="radio" name="male" id="male" value="male"/>
<label for="male">Male</label>
<input type="radio" name="male" id="female" value="female"/>
<label for="male">Female</label>
<br>
<br>

<label for="phone"><b>Phone number:</b></label><br><br>
  <input type="tel" id="phone" name="phone" placeholder="#####-#####"
  pattern="[0-9]{5}-[0-9]{5}">
<br><br>
<label for="Dept"><b>Department:</b></label><br><br>
<select  name="department" id="department">
    <option value="IT">IT</option>
    <option value="CSE">CSE</option>
    <option value="ECE">ECE</option>
    <option value="AIDS">AIDS</option>
</select>
<br><br>
<label for="Vehicles"><b>Vehicles:</b></label><br><br>
<select  name="Vehicles" id="Vehicles">
  <optgroup label="Electric Vehicles">
    <option value="Tesla">Tesla</option>
    <option value="E-bike">E-Bike</option>
  </optgroup>
  <optgroup label="Fuel vehicles">
    <option value="Audi">Audi</option>
    <option value="Volksrogen">Volksrogen</option>
    <option value="Benz">Benz</option>
  </optgroup>
</select>
<br>
<br>
<label for="age"><b>Age:</b></label>
<br>
<br>
<input type="number" id="age" name="age" min="1" max="25">
<br>
<br>
<b>Hobbies:</b><br><br>
<input type="checkbox" name="Gardening" id="Gardening" value="Gardening"/>
<label for="union">Gardening</label>
<input type="checkbox" name="drawing" id="drawing" value="drawing"/>
<label for="union">Drawing</label>
<input type="checkbox" name="reading" id="reading" value="reading"/>
<label for="union">Reading</label>
<input type="checkbox" name="cooking" id="cooking" value="cooking"/>
<label for="union">Cooking</label>
<br>
<br>

</form>
</div>
</body>
</head>
</html>
